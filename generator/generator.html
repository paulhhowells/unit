<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<title>Unit CSS Generator</title>
	<link rel="stylesheet" href="generator.css" media="screen" title="Default" />
</head>
<body>
  <div class="l-ribbon">
  	<div class="slideshow">
    	<div class="slides">
      	<div class="slides-inner">
        	<div class="slide slide-a">A</div>
        	<div class="slide slide-b">B</div>
        	<div class="slide slide-c">C</div>
      	</div>
    	</div>
  	</div>
  	
	</div>
  <div class="l-ribbon">
  	<div class="l-wrapper l-ui">
  		<h1>Unit CSS Generator</h1>
  		
  		<form name="ui">
    		<div class="field-line field-text">
    		  <label for="column-width">Column width</label><input type="text" name="column_width" id="column-width" class="digits" />
    		</div>
    		<div class="field-line field-text">
    		  <label for="gutter">Gutter between columns</label><input type="text" name="gutter" id="gutter" class="digits" />
    		</div>
    		<div class="field-line field-text">
      		<label for="number-of-columns">Number of columns</label><input type="text" name="number_of_columns" id="number-of-columns" class="digits" /> 
    		</div>
    		
    		<div class="field-line field-checkbox">
    		  <label for="show-breakpoints">Add Breakpoints</label><input type="checkbox" name="show_breakpoints" id="show-breakpoints" />
    		</div>
    		
    		<div id="breakpoint-ui" class="breakpoint-ui"></div>
    		
    		<!--
    		<div class="field-line field-checkbox">
    		  <label for="show-css">Show CSS</label><input type="checkbox" name="show_css" id="show-css" />
    		</div>
    		<div class="field-line field-checkbox">
    		  <label for="show-less">Show LESS</label><input type="checkbox" name="show_less" id="show-less" />
    		</div>
    		<div class="field-line field-checkbox">
    		  <label for="show-mockup">Show mockup</label><input type="checkbox" name="show_mockup" id="show-mockup" />
    		</div>
    		
    		show examples
    		-->
    				
  		</form>
    
    </div>
  </div>
  <div class="l-ribbon">
  	<div class="l-wrapper l-css">
  		<pre><code id="css-output" class="output"></code></pre>
  	</div>
	</div>
	
	

	<!-- javascript 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	-->
	<script>
		if (typeof jQuery === 'undefined') {
			document.write(unescape("%3Cscript src='js/jquery-1.8.3.min.js' %3E%3C/script%3E"));
		}
	</script>
	<script src="js/generator.js" charset="utf-8"></script>
	<script src="slideshow.js" charset="utf-8"></script>
</body>
</html>
